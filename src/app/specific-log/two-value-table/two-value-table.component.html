<table *ngIf="tableModel" mat-table [dataSource]="tableModel.data" style="width: 100%">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{tableModel.cells[0]}}</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef [style]="tableModel.styles[1] + 'text-align: right;'"
    >{{tableModel.cells[1]}}</th>
    <td mat-cell *matCellDef="let element" [style]="tableModel.styles[1] + 'text-align: right;'"
    >{{element.value}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['name', 'value']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'value'];"></tr>
</table>
