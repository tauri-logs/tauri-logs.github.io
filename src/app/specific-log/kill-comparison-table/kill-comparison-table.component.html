<table *ngIf="tableModel" mat-table [dataSource]="tableModel.data" style="width: 100%">
  <ng-container matColumnDef="row-defs">
    <th mat-header-cell *matHeaderCellDef class="row-def">
    </th>
    <td mat-cell *matCellDef="let element" class="row-def">
      {{ element.rowDefinition }}
    </td>
  </ng-container>
  <ng-container matColumnDef="first-kill">
    <th mat-header-cell *matHeaderCellDef class="first-kill">
      First HC kill
    </th>
    <td mat-cell *matCellDef="let element" class="first-kill">
      {{ element.firstKill }}
    </td>
  </ng-container>
  <ng-container matColumnDef="this-kill">
    <th mat-header-cell *matHeaderCellDef class="this-kill">
      This kill
    </th>
    <td mat-cell *matCellDef="let element" class="this-kill">
      {{ element.thisKill }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['row-defs', 'this-kill', 'first-kill']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['row-defs', 'this-kill', 'first-kill'];"></tr>
</table>
