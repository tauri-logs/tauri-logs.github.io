<mat-expansion-panel (opened)="setComposition()">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Composition
    </mat-panel-title>
  </mat-expansion-panel-header>
  <table mat-table *ngIf="composition" [dataSource]="composition" style="width: 100%">
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Count</th>
      <td mat-cell *matCellDef="let element">{{element.count}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['role', 'count']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['role', 'count'];"></tr>
  </table>
</mat-expansion-panel>
