<h2 mat-dialog-title>Specific log</h2>
<mat-dialog-content>
<table matSort (matSortChange)="sortData($event)" [matSortStart]="'desc'">
  <thead>
  <tr>
    <th *ngFor="let header of headers" [mat-sort-header]="header.key" style="padding-left: 10px; padding-right: 10px">{{header.text}}</th>
  </tr>
  </thead>
  <tbody *ngIf="sortedMembers.length > 0">
    <tr *ngFor="let member of sortedMembers">
      <td *ngFor="let header of headers" style="padding-left: 10px; padding-right: 10px">
        <span *ngIf="!header.img">{{$any(member)[header.key]}}</span>
        <img *ngIf="header.img" width="21" height="21" [src]="getImg(member, header)">
      </td>
    </tr>
  </tbody>
</table>
</mat-dialog-content>
